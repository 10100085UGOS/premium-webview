<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Crypto Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: radial-gradient(circle at 10% 20%, rgba(0, 163, 255, 0.2) 0%, rgba(0, 0, 0, 0.9) 90%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .card {
            background: rgba(20, 30, 50, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .title {
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a0b0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #a0b0c0;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        .price-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .price-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            color: #90a0b0;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .price-row:last-child {
            border-bottom: none;
        }
        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        .coin-name {
            font-weight: 600;
            color: #e0e8ff;
        }
        .price-details {
            text-align: right;
        }
        .coin-price {
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }
        .coin-change {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 20px;
            display: inline-block;
        }
        .change-positive {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }
        .change-negative {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 28px;
        }
        .feature-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.3s;
        }
        .feature-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .feature-icon {
            font-size: 28px;
            margin-bottom: 8px;
            display: block;
        }
        .feature-title {
            color: white;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
        }
        .feature-desc {
            color: #90a0b0;
            font-size: 0.75rem;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(59,130,246,0.5);
        }
        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(59,130,246,0.7);
        }
        .footer {
            text-align: center;
            color: #607080;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }
        .live-badge {
            background: rgba(239, 68, 68, 0.2);
            color: #ff6b6b;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        @media (max-width: 400px) {
            .card { padding: 20px; }
            .title { font-size: 2rem; }
            .features-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="title">CryptoView</div>
            <div class="subtitle">Premium Dashboard</div>
            <span class="live-badge" style="margin-top: 12px;">üî¥ LIVE</span>
        </div>

        <div class="price-panel">
            <div class="price-header">
                <span>üìä Market Overview</span>
                <span>24h Change</span>
            </div>
            <div id="price-container">
                <!-- Prices will be populated by JavaScript -->
            </div>
        </div>

        <div class="features-grid">
            <div class="feature-item">
                <span class="feature-icon">üìà</span>
                <div class="feature-title">Real-time</div>
                <div class="feature-desc">Live prices from Binance</div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üîî</span>
                <div class="feature-title">Alerts</div>
                <div class="feature-desc">Price notifications</div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üìä</span>
                <div class="feature-title">Charts</div>
                <div class="feature-desc">Interactive graphs</div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">ü§ñ</span>
                <div class="feature-title">Bot</div>
                <div class="feature-desc">Telegram integration</div>
            </div>
        </div>

        <div class="button-container">
            <a href="https://t.me/Retracker_mohyen_bot" target="_blank" class="main-btn">
                <span>üöÄ</span> OPEN TELEGRAM BOT <span>ü§ñ</span>
            </a>
        </div>

        <div class="footer">
            <p>‚è±Ô∏è Last updated: <span id="timestamp"></span></p>
            <p style="margin-top: 8px;">Powered by Render ‚Ä¢ Premium UI</p>
        </div>
    </div>

    <script>
        // Coin data
        const coins = [
            { name: 'BTC', symbol: 'BTCUSDT', icon: '‚Çø', price: 64165.57, change: 0.87 },
            { name: 'ETH', symbol: 'ETHUSDT', icon: 'Œû', price: 1850.13, change: -0.55 },
            { name: 'BNB', symbol: 'BNBUSDT', icon: 'BNB', price: 586.13, change: -1.84 },
            { name: 'DOGE', symbol: 'DOGEUSDT', icon: '√ê', price: 0.131, change: -0.88 }
        ];

        // Format price
        function formatPrice(price) {
            if (price < 1) return '$' + price.toFixed(4);
            if (price < 1000) return '$' + price.toFixed(2);
            return '$' + Math.round(price).toLocaleString();
        }

        // Render price rows
        function renderPrices() {
            const container = document.getElementById('price-container');
            container.innerHTML = '';
            coins.forEach(coin => {
                const row = document.createElement('div');
                row.className = 'price-row';
                
                const changeClass = coin.change >= 0 ? 'change-positive' : 'change-negative';
                const changeSign = coin.change >= 0 ? '‚ñ≤' : '‚ñº';
                
                row.innerHTML = `
                    <div class="coin-info">
                        <div class="coin-icon">${coin.icon}</div>
                        <span class="coin-name">${coin.name}</span>
                    </div>
                    <div class="price-details">
                        <div class="coin-price">${formatPrice(coin.price)}</div>
                        <div class="coin-change ${changeClass}">${changeSign} ${Math.abs(coin.change).toFixed(2)}%</div>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        // Simulate price updates
        function updatePrices() {
            coins.forEach(coin => {
                // Random price movement
                let movement = (Math.random() * 60) - 30;
                coin.price += movement;
                if (coin.price < 0) coin.price = Math.abs(coin.price);
                
                // Random change direction
                coin.change = (Math.random() * 3) - 1.5;
            });
            renderPrices();
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true
            };
            document.getElementById('timestamp').innerText = now.toLocaleTimeString('en-US', options);
        }

        // Initial render
        renderPrices();
        updateTimestamp();

        // Update every 5 seconds
        setInterval(updatePrices, 5000);
        setInterval(updateTimestamp, 1000);

        // Button click tracking (optional)
        document.querySelector('.main-btn').addEventListener('click', function() {
            console.log('Bot button clicked');
        });
    </script>
</body>
</html>
